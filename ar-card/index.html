<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Abdullah Türkmen AR Kartı</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>body { margin: 0; overflow: hidden; }</style>
  </head>

  <body>
    <a-scene embedded arjs>
      <!-- QR marker -->
      <a-marker type="pattern" url="./abdullah.pat">
        <a-text 
          value="Merhaba, ben Abdullah Türkmen!" 
          position="-0.8 1 0" 
          color="#0077ff"
          scale="1.2 1.2 1.2">
        </a-text>

        <!-- 3D yazı efekti -->
        <a-entity 
          text="value: Abdullah Türkmen; color: #0077ff; align: center;"
          position="0 0.4 0"
          scale="1.5 1.5 1.5"
          rotation="0 45 0">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
